# This file is used to manually specify the semi-automatic conversion of
# 'nipype.interfaces.fsl.utils.WarpPointsFromStd' from Nipype to Pydra.
#
# Please fill-in/edit the fields below where appropriate
#
# Docs
# ----
# 
#     Use FSL `std2imgcoord <http://fsl.fmrib.ox.ac.uk/fsl/fsl-4.1.9/flirt/overview.html>`_
#     to transform point sets to standard space coordinates. Accepts plain text coordinates
#     files.
# 
# 
#     Examples
#     --------
# 
#     >>> from nipype.interfaces.fsl import WarpPointsFromStd
#     >>> warppoints = WarpPointsFromStd()
#     >>> warppoints.inputs.in_coords = 'surf.txt'
#     >>> warppoints.inputs.img_file = 'T1.nii'
#     >>> warppoints.inputs.std_file = 'mni.nii'
#     >>> warppoints.inputs.warp_file = 'warpfield.nii'
#     >>> warppoints.inputs.coord_mm = True
#     >>> warppoints.cmdline # doctest: +ELLIPSIS
#     'std2imgcoord -mm -img T1.nii -std mni.nii -warp warpfield.nii surf.txt'
#     >>> res = warppoints.run() # doctest: +SKIP
# 
# 
#     
task_name: WarpPointsFromStd
nipype_name: WarpPointsFromStd
nipype_module: nipype.interfaces.fsl.utils
inputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
    img_file: medimage/nifti1
    # type=file|default=<undefined>: filename of a destination image
    in_coords: text/text-file
    # type=file|default=<undefined>: filename of file containing coordinates
    std_file: medimage/nifti1
    # type=file|default=<undefined>: filename of the image in standard space
    warp_file: medimage/nifti1
    # type=file|default=<undefined>: filename of warpfield (e.g. intermediate2dest_warp.nii.gz)
    xfm_file: generic/file
    # type=file|default=<undefined>: filename of affine transform (e.g. source2dest.mat)
  callable_defaults:
  # dict[str, str] - names of methods/callable classes defined in the adjacent `*_callables.py`
  # to set as the `default` method of input fields
  metadata:
  # dict[str, dict[str, any]] - additional metadata to set on any of the input fields (e.g. out_file: position: 1)
outputs:
  omit:
  # list[str] - fields to omit from the Pydra interface
  rename:
  # dict[str, str] - fields to rename in the Pydra interface
  types:
  # dict[str, type] - override inferred types (use "mime-like" string for file-format types,
  # e.g. 'medimage/nifti-gz'). For most fields the type will be correctly inferred
  # from the nipype interface, but you may want to be more specific, particularly
  # for file types, where specifying the format also specifies the file that will be
  # passed to the field in the automatically generated unittests.
