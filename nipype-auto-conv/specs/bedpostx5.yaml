    bvecs: '"bvecs"'
    # type=file|default=<undefined>: b vectors file
    bvals: '"bvals"'
    # type=file|default=<undefined>: b values file
    dwi: '"diffusion.nii"'
    # type=file|default=<undefined>: diffusion weighted image data file
    mask: '"mask.nii"'
    # type=file|default=<undefined>: bet binary mask file
    n_fibres: '1'
