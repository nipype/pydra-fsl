Complex: # this one needs to rethink, the callable is not shown up
  output_requirements:

  output_callables:
    complex_out_file: Complex_output
  output_templates:
    imaginary_out_file: "{in_file}_imag"
    magnitude_out_file: "{in_file}_mag"
    phase_out_file: "{in_file}_phase"
    real_out_file: "{in_file}_real"
  doctest:
  tests_inputs:
    -
  tests_outputs:
    - AttributeError


ConvertWarp: # needs more test data
  output_requirements:
    out_file: [reference]
  output_templates:
    out_file: "{reference}_concatwarp"
  doctest:
    warp1: warpfield.nii
    reference: test.nii.gz
    relwarp: True
    out_file: test_concatwarp.nii.gz
    cmdline: convertwarp --ref=test.nii.gz --warp1=warpfield.nii --rel --out=test_concatwarp.nii.gz
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

ConvertXFM:
  output_requirements:
    out_file: [in_file]

  output_templates:
    out_file: [ConvertXFM_output]

  doctest:
    in_file: flirt.mat
    invert_xfm: True
    out_file: flirt_inv.mat
    cmdline: convert_xfm -omat flirt_inv.mat -inverse flirt.mat
  tests_inputs:
    - in_file: flirt.mat
      invert_xfm: True
  tests_outputs:
    - out_file

CopyGeom:
  output_requirements:
    out_file: [in_file, dest_file]
  output_templates:
    dest_file: "original"
    out_file: "{dest_file}"
  doctest:
    in_file: test.nii.gz
    dest_file: dest.nii.gz
    cmdline: fslcpgeom test.nii.gz dest.nii.gz
  tests_inputs:
    -

  tests_outputs:
    - AttributeError

ExtractROI:
  output_requirements:
    roi_file: [in_file]
  output_templates:
    roi_file: "{in_file}_roi"
  inputs_drop:
    - crop_list
  doctest:
    in_file: test.nii.gz
    t_min: 0
    t_size: 3
    roi_file: test_roi.nii.gz
    cmdline: fslroi test.nii.gz test_roi.nii.gz 0 3
  tests_inputs:
    - in_file: test.nii.gz
      t_min: 0
      t_size: 1
    - in_file: test.nii.gz
      x_min: 0
      x_size: 1
      y_min: 20
      y_size: 1
      z_min: 10
      z_size: 1
  tests_outputs:
    - roi_file
    - roi_file

FilterRegressor:
  output_requirements:
    out_file: [in_file, design_file]
  inputs_drop:
    - filter_all
  output_templates:
    out_file: "{in_file}_filtered"
  doctest:
    in_file: test.nii.gz
    design_file: design
    filter_columns: 1,2,3
    out_file: test_filtered.nii.gz
    cmdline: fsl_regfilt -i test.nii.gz -o test_filtered.nii.gz -d design -f 1,2,3
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

ImageMaths:
  output_requirements:
    out_file: [in_file]
  output_templates:
    out_file: "{in_file}_maths"
  inputs_drop:  # input from nipype interface that's not required by fsl
    - suffix

  doctest:
    in_file: test.nii.gz
    op_string: -add 5
    out_file: test_maths.nii.gz
    cmdline: fslmaths test.nii.gz -add 5 test_maths.nii.gz
  tests_inputs:
    -
  tests_outputs:
    - out_file

ImageMeants:
  output_requirements:
    out_file: [in_file]
  output_templates:
    out_file: "{in_file}_meants.txt"
  doctest:
    in_file: test.nii.gz
    mask: mask.nii.gz
    out_file: test_meants.txt
    cmdline: fslmeants -i test.nii.gz -o test_meants.txt -m mask.nii.gz --order=1
  tests_inputs:
    -
  tests_outputs:
    - out_file

ImageStats:
  output_requirements:
    out_stat: [in_file, op_string]
  output_templates:
  doctest:
    in_file: test.nii.gz
    op_string: -M
    cmdline: fslstats test.nii.gz -M
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

InvWarp:
  output_requirements:
    inverse_warp: [reference, warp]
  output_templates:
    inverse_warp: "{warp}_inverse"
  doctest:
    reference: anatomical.nii
    warp: struct2mni.nii
    inverse_warp: struct2mni_inverse.nii.gz
    cmdline: invwarp --warp=struct2mni.nii --ref=anatomical.nii --out=struct2mni_inverse.nii.gz
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

