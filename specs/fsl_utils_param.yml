Smooth:
  output_requirements:
    smoothed_file: [in_file, sigma]

  output_templates:
    smoothed_file: "{in_file}_smooth"

  inputs_drop:
    - fwhm

  doctest:
    in_file: test.nii.gz
    sigma: 3.397
    smoothed_file: test_smooth.nii.gz
    cmdline: fslmaths test.nii.gz -kernel gauss 3.397 -fmean test_smooth.nii.gz

  tests_inputs:
    - in_file: test.nii.gz
      sigma: 3.397
  tests_outputs:
    - smoothed_file

Split:
  output_requirements:
    out_files: [in_file, output_basename, dimension]
  output_callables:
    out_files: Split_output
  doctest:
    in_file: test.nii.gz
    output_basename: test_split
    dimension: t
    cmdline: fslsplit test.nii.gz test_split -t

  tests_inputs:
    - in_file: test.nii.gz
      output_basename: test_split
      dimension: t
  tests_outputs:
    - out_files

SwapDimensions:
  output_requirements:
    out_file: [in_file, new_dims]
  output_templates:
    out_file: "{in_file}_newdims"
  doctest:
  tests_inputs:
    -
  tests_outputs:
    - AttributeError

